<h2 mat-dialog-title>{{ client.id ? 'Modifier' : 'Ajouter' }} un Client</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Prénom</mat-label>
    <input matInput [(ngModel)]="client.firstName" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="client.lastName" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="client.email" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Téléphone</mat-label>
    <input matInput [(ngModel)]="client.phone" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Annuler</button>
  <button mat-button color="primary" (click)="saveClient()">Enregistrer</button>
</mat-dialog-actions>
