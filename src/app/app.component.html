<mat-toolbar color="primary" class="menu-toolbar">
  <a mat-button routerLink="/" class="logo" aria-label="Accueil">
    PhiloBM
  </a>
  <nav class="menu-nav">
    <a mat-button routerLink="/" routerLinkActive="active" aria-label="Accueil" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon>home</mat-icon> Accueil
    </a>
    <a mat-button routerLink="/client" routerLinkActive="active" aria-label="Client">
      <mat-icon>person</mat-icon> Clients
    </a>
    <a mat-button routerLink="/car" routerLinkActive="active" aria-label="Voiture">
      <mat-icon>directions_car</mat-icon> Voitures
    </a>
    <a mat-button routerLink="/invoice" routerLinkActive="active" aria-label="Facturation">
      <mat-icon>receipt</mat-icon> Facturations
    </a>
  </nav>

  <!-- Bouton de connexion/déconnexion -->
  <div class="auth-buttons">
    <button mat-button *ngIf="!(authService.isAuthenticated$ | async); else loggedOut" (click)="login()">
      <mat-icon>login</mat-icon> Connexion
    </button>
    <ng-template #loggedOut>
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon> Déconnexion
      </button>
    </ng-template>
  </div>
</mat-toolbar>

<div class="main-container">
  <router-outlet></router-outlet>
</div>

<footer>
  <mat-toolbar color="primary" class="footer-toolbar">
    <span>&copy; {{ currentYear }} PhiloBM - Tous droits réservés</span>
    <span class="footer-links">
      <a mat-button routerLink="/terms" routerLinkActive="active">Conditions d'utilisation</a>
      <a mat-button routerLink="/privacy" routerLinkActive="active">Politique de confidentialité</a>
      <a mat-button routerLink="/contact" routerLinkActive>Contact</a>
    </span>
  </mat-toolbar>
</footer>
