<h1>Liste des Clients</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Téléphone</th>
    </tr>
  </thead>
  <tbody>
    <tr >
      @for (client of clients; track client.id) {
        <td>{{ client.id }}</td>
        <td>{{ client.lastName }}</td>
        <td>{{ client.firstName }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
      }
    </tr>
  </tbody>
</table>
