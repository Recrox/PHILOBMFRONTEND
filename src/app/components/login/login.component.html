<div class="login-container">
    <mat-card>
      <h2>Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
            Entrez un email valide.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            Mot de passe requis (au moins 6 caract√®res).
          </mat-error>
        </mat-form-field>
  
        <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Connexion
        </button>
      </form>
    </mat-card>
  </div>
