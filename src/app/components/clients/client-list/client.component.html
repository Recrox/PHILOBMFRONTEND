<h1 class="client-list-title">
  <span>ðŸ‘¥</span> Liste des Clients
</h1>

<mat-card class="client-card">
  <button mat-raised-button color="primary" (click)="addClient()">Ajouter Client</button>
  
  <!-- Barre de recherche -->
  <mat-form-field>
    <mat-label>Rechercher un client...</mat-label>
    <input matInput [(ngModel)]="searchTerm" (ngModelChange)="applyFilter()" placeholder="Tapez pour rechercher...">
  </mat-form-field>

  <table mat-table [dataSource]="clients"  matSort class="mat-elevation-z8 primary-background">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let client"> {{client.id}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let client"> {{client.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PrÃ©nom </th>
      <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let client"> {{client.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TÃ©lÃ©phone </th>
      <td mat-cell *matCellDef="let client"> {{client.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let client">
        <button mat-icon-button color="primary" aria-label="Edit client" (click)="editClient(client)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Delete client" (click)="deleteClient(client)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
</mat-card>
