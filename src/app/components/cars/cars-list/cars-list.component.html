<h1 class="car-list-title">
    <span>üöó</span> Liste des Voitures
  </h1>
  
  <mat-card class="car-card">
    <button mat-raised-button color="primary" (click)="addCar()">Ajouter Voiture</button>
    
    <mat-form-field>
      <mat-label>Rechercher une voiture...</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="applyFilter()" placeholder="Tapez pour rechercher...">
    </mat-form-field>
  
    <table mat-table [dataSource]="cars" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marque </th>
        <td mat-cell *matCellDef="let car"> {{car.brand}} </td>
      </ng-container>
  
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mod√®le </th>
        <td mat-cell *matCellDef="let car"> {{car.model}} </td>
      </ng-container>
  
      <ng-container matColumnDef="licensePlate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Plaque </th>
        <td mat-cell *matCellDef="let car"> {{car.licensePlate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="chassisNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ch√¢ssis </th>
        <td mat-cell *matCellDef="let car"> {{car.chassisNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="mileage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kilom√©trage </th>
        <td mat-cell *matCellDef="let car"> {{car.mileage}} </td>
      </ng-container>
  
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Propri√©taire </th>
        <td mat-cell *matCellDef="let car"> {{car.client?.firstName}} {{car.client?.lastName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let car">
          <button mat-icon-button color="primary" aria-label="Edit car" (click)="editCar(car)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Delete car" (click)="deleteCar(car)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </mat-card>
